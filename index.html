<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <h1>Books</h1>
    <button id="add-book" class="button">Add Book +</button>
    <div id="library-container">
        </div>

    <dialog id="add-book-dialog">
        <form action="" method="dialog" id="add-book-form">
            <button id="close-dialog-button">X</button>
            <h3>Add book</h3>
            <div>
                <label for="title-input">Title: </label>
                <input type="text" id="title-input" name="name" required>
            </div>
            <div>
                <label for="info-input">Information: </label>
                <input type="text" id="info-input" name="info" required>
            </div>
            <div>
                <label for="page-input">No. of pages: </label>
                <input type="number" id="page-input" name="page" required>
            </div>
            <div class="form-group-checkbox">
                <input type="checkbox" id="read-input" name="isRead">
                <label for="read-input">Read</label>
            </div>
            <button type="submit" id="submit-button" class="button submit-button">Submit</button>
        </form>
    </dialog>
    
    <script src="books.js" ></script>

</body>
</html>
